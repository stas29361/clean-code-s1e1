<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header_img" alt="The Eisenhower Matrix table"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <p>
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="btn">Add</button>
          </div>
        </p>
      </section>
      <section class="todo">
      <h3>Todo</h3>
        <ul id="in-complete-tasks">
          <li>
            <input type="checkbox">
            <div class="0"></div>
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="done">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
